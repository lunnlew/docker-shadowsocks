before_install:
  - apt-get install python-pip python-dev
  - pip install -U docker-compose
services:
  - docker
branches:
    only:
        - master
before_script:
 - chmod +x scripts/build-latest.sh
 - chmod +x scripts/deploy-latest.sh
script:
  - sudo scripts/build-latest.sh
  - sudo scripts/deploy-latest.sh
